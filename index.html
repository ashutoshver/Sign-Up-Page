    <form>
        <h1>Sign-Up</h1>

    </div> 

        <div class="gender"><label for=""><strong>Gender</strong></label></div><br>

        <input name="Gender" type="radio">Other

        </Select><br>
     </div>

     <div class="date">

    </div>
    <button><a type="Submit">Submit</a></button>


    </form>
